<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Редактирование</title>
    <link rel="stylesheet" href="{% static 'css/style_main.css' %}" >
</head>
<body>
<div class="redaction">
    <div style="background-color: rgba(87, 113, 77, 0.3)">
    <form method="POST" action="/todo/edit_task/{{ id }}/">
        {% csrf_token %}
        <div>
            <h2>Редактировать задачу:</h2>
            {% for failed in add_task_form %}
                {{ failed.label_tag }}<br>
                {{ failed }}<br>


        {% if failed.errors %}
            {% for error in failed.errors %}
                <div>
                    {{ error }}
                </div>
            {% endfor %}
        {% endif %}

        {% endfor %}
        </div>

        <div  class="add_task">
            <input type="submit" value="Изменить">
            <a href="/todo/"><input type="button" value="Назад"></a>
        </div>
    </form>
    </div>
</div>
</body>
</html>
